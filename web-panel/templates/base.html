<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBD Bot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f111a;
            color: #e2e8f0;
        }

        .glass {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #5865F2 0%, #4752c4 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(88, 101, 242, 0.4);
        }

        .sidebar-item {
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .sidebar-item:hover,
        .sidebar-item.active {
            background: rgba(88, 101, 242, 0.1);
            border-left-color: #5865F2;
        }
    </style>
</head>

<body class="min-h-screen">
    {% block nav %}
    <nav class="glass sticky top-0 z-50 px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center font-bold text-xl">D</div>
            <span class="text-xl font-bold tracking-tight">DBD Bot</span>
        </div>
        <div class="flex items-center gap-6">
            {% if user %}
            <div class="flex items-center gap-3">
                <img src="https://cdn.discordapp.com/avatars/{{ user.id }}/{{ user.avatar }}.png"
                    class="w-8 h-8 rounded-full shadow-lg" alt="">
                <span class="font-medium hidden sm:block">{{ user.username }}</span>
            </div>
            <a href="/logout" class="text-slate-400 hover:text-white transition-colors">Logout</a>
            {% else %}
            <a href="/login" class="btn-primary px-6 py-2 rounded-xl font-semibold shadow-lg">Login with Discord</a>
            {% endif %}
        </div>
    </nav>
    {% endblock %}

    <main class="p-6 max-w-7xl mx-auto">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-auto p-10 text-center text-slate-500 border-t border-white/5">
        &copy; 2026 DBD Bot Management Shell. All rights reserved.
    </footer>
</body>

</html>
